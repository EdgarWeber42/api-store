image: docker:18

variables:
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:18-dind

build:
  stage: build

  script:
    - ./mvnw clean install

deploy:
  stage: deploy
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD rg.saaas.io
    - ./mvnw com.google.cloud.tools:jib-maven-plugin:build -Dimage=rg.saaas.io/4pjt/$CI_REGISTRY_IMAGE